</head>
<body>
    <div class="container">
        <h1>ğŸ” Auth API í…ŒìŠ¤íŠ¸</h1>
        
        <!-- í†µí•© ì¸ì¦ ì„¹ì…˜ -->
        <div class="section">
            <h3>1. í†µí•© ì¸ì¦ (í† í° ê²€ì¦ + LiveChat í† í° ë°œê¸‰ + Customer ID ìƒì„±)</h3>
            <input type="text" id="tokenInput" placeholder="í´ë¼ì´ì–¸íŠ¸ í† í°ì„ ì…ë ¥í•˜ì„¸ìš”" value="test_token_12345">
            <button onclick="authenticate()">ì¸ì¦ ì‹¤í–‰</button>
            <div id="authResponse" class="response" style="display: none;"></div>
        </div>

        <!-- ê°œë³„ API í…ŒìŠ¤íŠ¸ ì„¹ì…˜ -->
        <div class="section">
            <h3>2. ê°œë³„ API í…ŒìŠ¤íŠ¸</h3>
            
            <h4>í† í° ê²€ì¦</h4>
            <input type="text" id="validateTokenInput" placeholder="ê²€ì¦í•  í† í°" value="test_token_12345">
            <button onclick="validateToken()">í† í° ê²€ì¦</button>
            <div id="validateResponse" class="response" style="display: none;"></div>

            <h4>LiveChat í† í° ë°œê¸‰</h4>
            <button onclick="issueLiveChatToken()">LiveChat í† í° ë°œê¸‰</button>
            <div id="liveChatTokenResponse" class="response" style="display: none;"></div>

            <h4>Customer ID ìƒì„±</h4>
            <input type="text" id="loginIdInput" placeholder="ë¡œê·¸ì¸ ID (ì´ë©”ì¼)" value="tester_ts@hmm21.com">
            <button onclick="createCustomerId()">Customer ID ìƒì„±</button>
            <div id="customerIdResponse" class="response" style="display: none;"></div>
        </div>

        <!-- WebSocket ì—°ê²° í…ŒìŠ¤íŠ¸ ì„¹ì…˜ -->
        <div class="section websocket-section">
            <h3>3. WebSocket ì—°ê²° í…ŒìŠ¤íŠ¸</h3>
            <div id="wsStatus" class="status disconnected">ì—°ê²° í•´ì œë¨</div>
            <input type="text" id="wsUrlInput" placeholder="WebSocket URL" readonly>
            <button id="connectBtn" onclick="connectWebSocket()">WebSocket ì—°ê²°</button>
            <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>ì—°ê²° í•´ì œ</button>
            
            <div class="message-log" id="messageLog"></div>
            <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>ë©”ì‹œì§€ ì „ì†¡</button>
        </div>
    </div>

    <script>
        let socket = null;
        let authData = null;

        // í†µí•© ì¸ì¦ ì‹¤í–‰
        async function authenticate() {
            const token = document.getElementById('tokenInput').value;
            const responseDiv = document.getElementById('authResponse');
            
            if (!token) {
                showResponse(responseDiv, 'í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                showResponse(responseDiv, 'ì¸ì¦ ì¤‘...', '');
                
                const response = await fetch('/api/auth/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authData = data.data;
                    showResponse(responseDiv, JSON.stringify(data, null, 2), 'success');
                    
                    // WebSocket URL ì„¤ì •
                    if (authData.websocketUrl) {
                        document.getElementById('wsUrlInput').value = authData.websocketUrl;
                    }
                } else {
                    showResponse(responseDiv, JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResponse(responseDiv, 'ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // í† í° ê²€ì¦
        async function validateToken() {
            const token = document.getElementById('validateTokenInput').value;
            const responseDiv = document.getElementById('validateResponse');
            
            if (!token) {
                showResponse(responseDiv, 'í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                showResponse(responseDiv, 'ê²€ì¦ ì¤‘...', '');
                
                const response = await fetch('/api/auth/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                const data = await response.json();
                showResponse(responseDiv, JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                showResponse(responseDiv, 'ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // LiveChat í† í° ë°œê¸‰
        async function issueLiveChatToken() {
            const responseDiv = document.getElementById('liveChatTokenResponse');
            
            try {
                showResponse(responseDiv, 'í† í° ë°œê¸‰ ì¤‘...', '');
                
                const response = await fetch('/api/auth/livechat/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                showResponse(responseDiv, JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                showResponse(responseDiv, 'ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // Customer ID ìƒì„±
        async function createCustomerId() {
            const loginId = document.getElementById('loginIdInput').value;
            const responseDiv = document.getElementById('customerIdResponse');
            
            if (!loginId) {
                showResponse(responseDiv, 'ë¡œê·¸ì¸ IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            try {
                showResponse(responseDiv, 'Customer ID ìƒì„± ì¤‘...', '');
                
                const response = await fetch(`/api/auth/livechat/customer?loginId=${encodeURIComponent(loginId)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                showResponse(responseDiv, JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                showResponse(responseDiv, 'ì˜¤ë¥˜: ' + error.message, 'error');
            }
        }

        // WebSocket ì—°ê²°
        function connectWebSocket() {
            const wsUrl = document.getElementById('wsUrlInput').value;
            
            if (!wsUrl) {
                alert('WebSocket URLì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ì¸ì¦ì„ ì‹¤í–‰í•´ì£¼ì„¸ìš”.');
                return;
            }

            const statusDiv = document.getElementById('wsStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            statusDiv.textContent = 'ì—°ê²° ì¤‘...';
            statusDiv.className = 'status connecting';
            connectBtn.disabled = true;

            try {
                socket = new WebSocket(wsUrl);

                socket.onopen = function(event) {
                    statusDiv.textContent = 'ì—°ê²°ë¨';
                    statusDiv.className = 'status connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    addMessage('system', 'WebSocket ì—°ê²°ì´ ì„±ê³µí–ˆìŠµë‹ˆë‹¤.');
                };

                socket.onmessage = function(event) {
                    addMessage('received', event.data);
                };

                socket.onclose = function(event) {
                    statusDiv.textContent = 'ì—°ê²° í•´ì œë¨';
                    statusDiv.className = 'status disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    addMessage('system', 'WebSocket ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                };

                socket.onerror = function(error) {
                    addMessage('system', 'WebSocket ì˜¤ë¥˜: ' + error);
                };

            } catch (error) {
                statusDiv.textContent = 'ì—°ê²° ì‹¤íŒ¨';
                statusDiv.className = 'status disconnected';
                connectBtn.disabled = false;
                addMessage('system', 'WebSocket ì—°ê²° ì‹¤íŒ¨: ' + error.message);
            }
        }

        // WebSocket ì—°ê²° í•´ì œ
        function disconnectWebSocket() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                addMessage('sent', message);
                messageInput.value = '';
            }
        }

        // ë©”ì‹œì§€ ë¡œê·¸ì— ì¶”ê°€
        function addMessage(type, content) {
            const messageLog = document.getElementById('messageLog');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${content}`;
            messageLog.appendChild(messageDiv);
            messageLog.scrollTop = messageLog.scrollHeight;
        }

        // ì‘ë‹µ í‘œì‹œ
        function showResponse(element, content, type) {
            element.textContent = content;
            element.className = `response ${type}`;
            element.style.display = 'block';
        }

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
